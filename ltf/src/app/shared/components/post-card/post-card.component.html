<mat-card class="card-container">
    <div class="bg" [ngStyle]="{'background-image': image ? 'url('+image+')' : null }" ></div>
    <div class="button-container">
        <button mat-mini-fab class="fab-white" aria-label="icon">
          <mat-icon>{{icon}}</mat-icon>
        </button>
    </div>
    <div class="d-flex flex-column align-items-center text-center p-2">
        <span class="title">{{title}}</span>
        <span class="subtitle">{{subtitle}}</span>
    </div>
    <div class="d-flex justify-content-between px-2 pb-1">
        <button class="clean-button">Leia mais</button>
        <button mat-icon-button aria-label="bookmark">
            <mat-icon class="bookmark">bookmark_border</mat-icon>
          </button>
    </div>
</mat-card>
