<div class="card" [ngClass]="{'sc': success === true, 'fc': success === false}">
<div class="d-flex justify-content-start align-items-center pb-2">
    <div class="number">
        <span>{{level}}</span>
    </div>
    <span class="title"> {{title}}</span>
</div>
<span class="subtitle">{{description}}</span>
</div>
