<div class="course-header-container">
    <div class="inner">
        <div>
            <div class="d-flex justify-content-between">
                <h3>{{title}}
                    <mat-icon class="icon">help_outline</mat-icon>
                </h3>
            </div>
            <div class="d-flex flex-column">
                <span class="description">Pessoas fazendo a trilha</span>
                <div class="d-flex justify-content-start">
                    <div *ngFor="let participant of participants| slice:0:3; let i=index" class="mr-1 mt-1">
                            <ngx-avatar [name]="participant.name" size="35"></ngx-avatar>
                    </div>
                    <div *ngIf="participants.length > 3" class="d-flex justify-content-center align-items-center">
                        <span>+{{participants.length - 3}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <span class="percentage-label">Progresso</span>
            <round-progress
            [current]="current"
            [max]="max"
            [color]="'url(#your-gradient-id)'"
            [background]="'#bcefd0'"
            [radius]="50"
            [stroke]="15"
            [semicircle]="true"
            [rounded]="true"
            [clockwise]="true"
            [responsive]="false"
            [duration]="800"
            [animation]="'easeInOutQuart'"
            [animationDelay]="0">
            </round-progress>
            <span class="percentage">{{current}}%</span>
        </div>
    </div>
</div>
<div>
    <mat-tab-group color="warn">
        <mat-tab label="Atividades">
            <ng-template matTabContent>
                <app-activities></app-activities>
            </ng-template>
        </mat-tab>
        <mat-tab label="Resultados">
            <ng-template matTabContent>
                <app-results></app-results>
            </ng-template>
        </mat-tab>
        <mat-tab label="Planos de desenvolvimento">
            <ng-template matTabContent>
                <!-- <app-list-custom></app-list-custom> -->
            </ng-template>
        </mat-tab>
      </mat-tab-group>
</div>
<svg>
    <linearGradient id="your-gradient-id" x1="0" y1="0" x2="800" y2="0" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="#ffc700" />
        <stop offset="0.14285714285714285" stop-color="#ffbe00" />
        <stop offset="0.2857142857142857" stop-color="#ffb600" />
        <stop offset="0.42857142857142855" stop-color="#ffad00" />
        <stop offset="0.5714285714285714" stop-color="#fea500" />
        <stop offset="0.7142857142857142" stop-color="#fd9c00" />
        <stop offset="0.8571428571428571" stop-color="#fc9403" />
        <stop offset="1" stop-color="#fa8b09" />
    </linearGradient>
  </svg>
