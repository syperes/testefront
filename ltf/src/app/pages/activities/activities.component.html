<div class="activities-container">
    <div class="inner">
        <span>Pilares da Comunicação</span>
        <div class="d-flex justify-content-center">
            <app-icon-card *ngFor="let card of iconCards" [icon]="card.icon" [title]="card.name" class="icon-card"></app-icon-card>
        </div>
        <span class="subtitle">Descubra mais sobre você</span>
        <app-activity-card class="my-2" *ngFor="let card of completeActivityCards" [id]="card.id" [tag]="card.tag" [title]="card.title" [status]="card.status" [time]="card.time" [image]="card.image"></app-activity-card>
        <span class="subtitle">Desenvolva suas habilidades</span>
        <app-activity-card class="my-2" *ngFor="let card of remainingActivityCards" [id]="card.id" [tag]="card.tag" [title]="card.title" [status]="card.status" [time]="card.time" [image]="card.image"></app-activity-card>
        <span class="subtitle2">Conteúdos recomendados</span>
        <div class="d-flex justify-content-between my-2 post-container">
            <app-post-card class="mx-1 post" *ngFor="let card of postCards" [title]="card.title" [subtitle]="card.subtitle" [image]="card.image" [icon]="card.icon"></app-post-card>
        </div>
    </div>
</div>
